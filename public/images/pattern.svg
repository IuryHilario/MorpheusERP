<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1000" viewBox="0 0 1000 1000">
  <defs>
    <pattern id="dots" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="2" fill="rgba(255, 255, 255, 0.07)" />
    </pattern>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255, 255, 255, 0.05)" />
      <stop offset="100%" stop-color="rgba(255, 255, 255, 0)" />
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255, 239, 13, 0.05)" />
      <stop offset="100%" stop-color="rgba(255, 239, 13, 0)" />
    </linearGradient>
  </defs>
  
  <!-- Padrão de pontos -->
  <rect x="0" y="0" width="100%" height="100%" fill="url(#dots)" />
  
  <!-- Formas geométricas abstratas -->
  <circle cx="200" cy="150" r="300" fill="url(#grad1)" opacity="0.3" />
  <circle cx="800" cy="850" r="400" fill="url(#grad2)" opacity="0.3" />
  
  <!-- Linhas decorativas -->
  <path d="M0,200 L1000,400" stroke="rgba(255, 255, 255, 0.03)" stroke-width="50" />
  <path d="M0,600 L1000,800" stroke="rgba(255, 255, 255, 0.03)" stroke-width="30" />
  <path d="M200,0 L400,1000" stroke="rgba(255, 239, 13, 0.03)" stroke-width="40" />
  <path d="M800,0 L600,1000" stroke="rgba(255, 239, 13, 0.03)" stroke-width="20" />
</svg>