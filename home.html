<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morphues Erp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Fundo">
        <div class="Conteudo">
            <!-- Seletor de data adicionado aqui -->
            <div style="margin-left: -140px;">
                <input type="date" id="datePicker" text="Selecione uma Data" />
            </div>
            <div class="container">
                <div class="coluna">
                    <button class="Relatorios" onclick="window.location.href='relatorio.html'" style="height: 80px; width: 125px;">Relatórios</button>
                    <button class="Relatorios" onclick="window.location.href='entrada.html'" style="height: 80px; width: 125px;">Entrada Produtos</button>
                    <button class="Relatorios" onclick="window.location.href='cadastro-destino.html'" style="height: 80px; width: 125px;">Cadastro Local de Destino</button>
                    <button class="Relatorios" onclick="window.location.href='cadastro-cliente.html'" style="height: 80px; width: 125px;">Cadastro Usuario</button>
                </div>
                <div class="coluna">
                    <button class="Relatorios" onclick="window.location.href='compras.html'" style="height: 80px; width: 125px;">Compras</button>
                    <button class="Relatorios" onclick="window.location.href='saida.html'" style="height: 80px; width: 125px;">Saída Produtos</button>
                    <button class="Relatorios" onclick="window.location.href='cadastro-produtos.html'" style="height: 80px; width: 125px;">Cadastro Produtos</button>
                    <button class="Relatorios" onclick="window.location.href='cadastro-fornecedores.html'" style="height: 80px; width: 125px;">Cadastros Fornecedores</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="RodaPe">
        <div class="Emporio">
            <img src="Imagens/Emporio maxx s-fundo.png" alt="">
        </div>
    </footer>

    <script>
        // Definir a data atual no seletor de data
        const dateInput = document.getElementById('datePicker');
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0'); // Mês de 0 a 11
        const dd = String(today.getDate()).padStart(2, '0'); // Dia de 1 a 31
        dateInput.value = `${yyyy}-${mm}-${dd}`; // Formato YYYY-MM-DD
    </script>
</body>
</html>
