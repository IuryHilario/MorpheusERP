<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRP-Login</title>
    <link rel="stylesheet" href="novasenha.css">
</head>
<body>
    <div class="FundoLogin">
        <div class="Conteudo">
            <div class="perfil" style="margin-top: 0px; padding: 42px;">
                <img src="Imagens/Usuario.png" alt="perfil">
            </div>
           <div class="Redefinir">
                <div class="bordalogin"><div class="textologin" contenteditable="true">Login</div></div>
                <div class="NovaSenha">Digite a Nova Senha: </div> 
                <div class="bordasenha"><div class="textosenha" contenteditable="true">Máx. 6 Digitos</div></div>
                <div class="ConfirmaSenha">Confirme a Nova Senha: </div> 
                <div class="bordasenha2"><div class="textosenha2" contenteditable="true">Máx. 6 Digitos</div></div>
                <div class="botaoDiv1"><button class="botao1"><div class="textoentrar">Sair</div> </button></div>  <div class="botaoDiv2"><button class="botao2"><div class="textoentrar">Salvar</div> </button></div>
           </div>
            <div class="Emporio">
                <img src="Imagens/Emporio maxx s-fundo.png" alt="Emporio">
            </div>
        </div>
    </div>
</body>
</html>
