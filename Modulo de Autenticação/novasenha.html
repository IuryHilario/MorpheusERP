<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRP-Login</title>
    <link rel="stylesheet" href="novasenha.css">
</head>
<body>
    <div class="FundoLogin">
        <div class="Conteudo">
            <div class="perfil" style="margin-top: 0; padding: 42px;">
                <img src="Imagens/Usuario.png" alt="Perfil do Usuário">
            </div>
            <div class="Redefinir">
                <div class="label">Login:</div>
                <input type="text" class="input-field" value="" />
    
                <div class="label">Digite a Nova Senha:</div>
                <input type="password" class="input-field" placeholder="Máx. 4 dígitos" />
                
                <div class="label">Confirme a Nova Senha:</div>
                <input type="password" class="input-field" placeholder="Máx. 4 dígitos" />

                <div class="botaoDiv1">
                    <button class="botao1"><div class="textoentrar">Sair</div></button>
                </div>

                <div class="botaoDiv2">
                    <button class="botao2"><div class="textoentrar">Salvar</div></button>
                </div>
            </div>
            <div class="Emporio">
                <img src="Imagens/Emporio maxx s-fundo.png" alt="Emporio">
            </div>
        </div>
    </div>
</body>
</html>
