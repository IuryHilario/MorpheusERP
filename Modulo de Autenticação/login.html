<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRP-Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="FundoLogin">
        <div class="Conteudo">
            <div class="perfil" style="margin-top: 0px; padding: 42px;">
                <img src="Imagens/Usuario.png" alt="perfil">
            </div>
            <div class="label"></div>
            <input type="text" class="input-field" value="Nome" 
            onfocus="if(this.value=='Nome') this.value='';" 
            onblur="if(this.value=='') this.value='Nome';" />
            <div class="label"></div>
            <input type="password" class="input-field" value="Senha" 
            onfocus="if(this.value=='Senha') this.value='';" 
            onblur="if(this.value=='') this.value='Senha';" />
            <div class="EsqueciSenha">
                <div class="Cadeado">
                    <img src="Imagens/cadeado.png" alt="cadeado">
                </div>
                <div class="EsqueciSenha">
                    <a href="Redefinir.html" class="link">Esqueci minha senha</a>
                  </div>
            </div>
            <div class="botaoDiv">
                <button class="botao"> <div class="textoentrar">Entrar</div> </button>
            </div>
            <div class="Emporio">
                <img src="Imagens/Emporio maxx s-fundo.png" alt="Emporio">
            </div>

        </div>
    </div>
</body>
</html>
